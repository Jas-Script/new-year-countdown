<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>NEW YEAR COUNTDOWN</h1>
    <div class="countdown-container">
        <div class="elem days-c">
            <p class="big-text" id="days">
                25
            </p>
            <span>days</span>
        </div>
        <div class="elem hours-c">
            <p class="big-text" id="hours">
                6
            </p>
            <span>hours</span>
        </div>
        <div class="elem minutes-c">
            <p class="big-text" id="minutes">
                43
            </p>
            <span>minutes</span>
        </div>
        <div class="elem seconds-c">
            <p class="big-text" id="seconds">
                31
            </p>
            <span>seconds</span>
        </div>
    </div>
    <H3>MADE BY:<a href="https://github.com/Jas-Script" target="_blank">Jas-Script</a></H3>
</body>
</html>
